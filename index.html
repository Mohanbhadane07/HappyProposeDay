<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Message for You ‚ú®</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent: #ff007f;
        --gold: #ffd700;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        height: 100vh;
        background: #0a0a0a;
        font-family: "Poppins", sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      #bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #2b001d 0%, #000000 100%);
        z-index: -1;
      }
      .card {
        width: 90%;
        max-width: 400px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        transition: all 0.8s ease;
      }
      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 2.8rem;
        color: var(--gold);
        margin-bottom: 20px;
      }
      .poem-line {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #eee;
        font-style: italic;
        display: block;
        margin-bottom: 10px;
      }
      .btn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 15px 35px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 20px;
      }
      .hidden {
        display: none;
        opacity: 0;
      }
      .visible {
        display: block;
        opacity: 1;
      }

      .insta-btn {
        background: linear-gradient(
          45deg,
          #f09433,
          #e6683c,
          #dc2743,
          #cc2366,
          #bc1888
        );
        box-shadow: 0 10px 20px rgba(220, 39, 67, 0.4);
      }
    </style>
  </head>
  <body>
    <div id="bg"></div>

    <div id="s1" class="card">
      <h1>Happy 2026 ‚ú®</h1>
      <p>They say the way you start the year defines the rest of it...</p>
      <button class="btn" onclick="next(1, 2)">Open my heart</button>
    </div>

    <div id="s2" class="card hidden">
      <h1>For You...</h1>
      <div id="poem-container">
        <span class="poem-line" id="line1"></span>
        <span class="poem-line" id="line2"></span>
        <span class="poem-line" id="line3"></span>
        <span class="poem-line" id="line4"></span>
      </div>
      <button class="btn hidden" id="poem-next" onclick="next(2, 3)">
        Tell me more
      </button>
    </div>

    <div id="s3" class="card hidden">
      <h1>Be Mine? ‚ù§Ô∏è</h1>
      <p>I don't want to start 2026 as just a friend. I want you by my side.</p>
      <p style="font-size: 0.9rem; color: var(--gold)">
        Give me your answer on Instagram...
      </p>
      <button class="btn insta-btn" onclick="openInstagram()">
        SEND MY ANSWER üì∏
      </button>
    </div>

    <script>
      const poem = [
        "The stars are bright, the year is new,",
        "But all I see is a future with you.",
        "A million wishes, but only one is true,",
        "To start this year falling for you.",
      ];

      function next(curr, next) {
        const currentEl = document.getElementById("s" + curr);
        const nextEl = document.getElementById("s" + next);
        currentEl.style.opacity = "0";
        setTimeout(() => {
          currentEl.classList.add("hidden");
          nextEl.classList.remove("hidden");
          setTimeout(() => {
            nextEl.style.opacity = "1";
          }, 50);
          if (next === 2) startPoem();
          if (next === 3) celebrate();
        }, 600);
      }

      async function typeLine(text, elementId) {
        const el = document.getElementById(elementId);
        for (let i = 0; i < text.length; i++) {
          el.innerHTML += text.charAt(i);
          await new Promise((r) => setTimeout(r, 50));
        }
      }

      async function startPoem() {
        await typeLine(poem[0], "line1");
        await typeLine(poem[1], "line2");
        await typeLine(poem[2], "line3");
        await typeLine(poem[3], "line4");
        document.getElementById("poem-next").classList.remove("hidden");
      }

      function openInstagram() {
        // REPLACE 'your_username' WITH YOUR ACTUAL INSTAGRAM HANDLE
        const username = "your_username";
        window.location.href =
          "https://www.instagram.com/" + "mohan_bhadane_07";
      }

      function celebrate() {
        const duration = 10 * 1000;
        const end = Date.now() + duration;
        (function frame() {
          confetti({
            particleCount: 3,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: ["#ff007f", "#ffd700"],
          });
          confetti({
            particleCount: 3,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: ["#ff007f", "#ffd700"],
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      }
    </script>
  </body>
</html>
