<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Special Question üåπ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --rose: #e63946;
        --soft-pink: #ffb3c1;
        --gold: #fccb06;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        height: 100vh;
        background: #120101;
        font-family: "Poppins", sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      #bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #470000 0%, #120101 100%);
        z-index: -1;
      }
      .card {
        width: 90%;
        max-width: 400px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(25px);
        border-radius: 40px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        transition: all 0.8s ease;
      }
      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 3rem;
        color: var(--soft-pink);
        margin-bottom: 20px;
      }
      .poem-line {
        font-size: 1.15rem;
        line-height: 1.8;
        color: #fff;
        display: block;
        margin-bottom: 12px;
        font-weight: 300;
      }
      .btn {
        background: var(--rose);
        color: white;
        border: none;
        padding: 16px 40px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 25px;
        box-shadow: 0 8px 15px rgba(230, 57, 70, 0.4);
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 20px rgba(230, 57, 70, 0.6);
      }
      .hidden {
        display: none;
        opacity: 0;
      }
      .visible {
        display: block;
        opacity: 1;
      }

      .insta-btn {
        background: linear-gradient(
          45deg,
          #f09433,
          #e6683c,
          #dc2743,
          #cc2366,
          #bc1888
        );
        box-shadow: 0 10px 25px rgba(220, 39, 67, 0.5);
      }
      .rose-icon {
        font-size: 50px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="bg"></div>

    <div id="s1" class="card">
      <div class="rose-icon">üåπ</div>
      <h1>Happy Propose Day</h1>
      <p>
        I was going to say this in person, but I wanted to make it a little more
        special...
      </p>
      <button class="btn" onclick="next(1, 2)">Open my message</button>
    </div>

    <div id="s2" class="card hidden">
      <h1>For You...</h1>
      <div id="poem-container">
        <span class="poem-line" id="line1"></span>
        <span class="poem-line" id="line2"></span>
        <span class="poem-line" id="line3"></span>
        <span class="poem-line" id="line4"></span>
      </div>
      <button class="btn hidden" id="poem-next" onclick="next(2, 3)">
        Continue
      </button>
    </div>

    <div id="s3" class="card hidden">
      <div class="rose-icon">üíç</div>
      <h1>Be My Valentine?</h1>
      <p>
        You make every day feel like a celebration. I want to spend all my
        "Propose Days" with you.
      </p>
      <p
        style="font-size: 0.9rem; color: var(--soft-pink); margin-bottom: 15px"
      >
        Tell me what you think on Instagram...
      </p>
      <button class="btn insta-btn" onclick="openInstagram()">
        REPLY ON INSTAGRAM üì∏
      </button>
    </div>

    <script>
      // PROPOSE DAY POEM
      const poem = [
        "In a world full of people, my eyes found you,",
        "A connection so deep, a love so true.",
        "I'm giving my heart, today and forever,",
        "Hoping our paths stay joined together.",
      ];

      function next(curr, next) {
        const currentEl = document.getElementById("s" + curr);
        const nextEl = document.getElementById("s" + next);
        currentEl.style.opacity = "0";
        setTimeout(() => {
          currentEl.classList.add("hidden");
          nextEl.classList.remove("hidden");
          setTimeout(() => {
            nextEl.style.opacity = "1";
          }, 50);
          if (next === 2) startPoem();
          if (next === 3) celebrate();
        }, 600);
      }

      async function typeLine(text, elementId) {
        const el = document.getElementById(elementId);
        for (let i = 0; i < text.length; i++) {
          el.innerHTML += text.charAt(i);
          await new Promise((r) => setTimeout(r, 60));
        }
      }

      async function startPoem() {
        await typeLine(poem[0], "line1");
        await typeLine(poem[1], "line2");
        await typeLine(poem[2], "line3");
        await typeLine(poem[3], "line4");
        document.getElementById("poem-next").classList.remove("hidden");
        document.getElementById("poem-next").style.opacity = "1";
      }

      function openInstagram() {
        // !!! REPLACE 'your_username' WITH YOUR ACTUAL INSTAGRAM HANDLE !!!
        const username = "your_username";
        window.location.href =
          "https://www.instagram.com/" + "mohan_bhadane_07";
      }

      function celebrate() {
        const duration = 12 * 1000;
        const end = Date.now() + duration;
        (function frame() {
          confetti({
            particleCount: 3,
            angle: 60,
            spread: 60,
            origin: { x: 0 },
            colors: ["#e63946", "#ffb3c1"],
          });
          confetti({
            particleCount: 3,
            angle: 120,
            spread: 60,
            origin: { x: 1 },
            colors: ["#e63946", "#ffb3c1"],
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      }
    </script>
  </body>
</html>
